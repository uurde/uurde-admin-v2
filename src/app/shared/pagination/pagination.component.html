<ul class="pagination pagination-sm m-0 pull-right" *ngIf="items.length > pageSize">
    <li class="page-item" [class.disabled]="currentPage == 1">
        <a class="page-link" (click)="previous()">&laquo;</a>
    </li>
    <li class="page-item" [class.active]="currentPage == page" *ngFor="let page of pages" (click)="changePage(page)">
        <a class="page-link">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage == pages.length">
        <a class="page-link" (click)="next()">aria-hidden="true">&raquo;</a>
    </li>
</ul>
