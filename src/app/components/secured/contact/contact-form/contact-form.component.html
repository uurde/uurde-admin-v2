<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{title}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/contact">Contact</a></li>
                    <li class="breadcrumb-item active">{{title}}</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form #contactForm="ngForm" (ngSubmit)="save();">
                    <input type="hidden" name="contactId" #contactId="ngModel" [(ngModel)]="contact.contactId">
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Full Name</label>
                            <input type="text" class="form-control" #senderFullName="ngModel" [(ngModel)]="contact.senderFullName" name="senderFullName" disabled>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Mail Address</label>
                            <input type="text" class="form-control" #senderMailAddress="ngModel" [(ngModel)]="contact.senderMailAddress" name="senderMailAddress" disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Message</label>
                            <textarea class="form-control" #contactBody="ngModel" [(ngModel)]="contact.contactBody" name="contactBody" disabled></textarea>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Reply Message</label>
                            <textarea class="form-control" [(ngModel)]="contact.replyBody" name="replyBody" #replyBody="ngModel"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-outline btn-danger pull-right" (click)="cancel()">Cancel</button>
                <button type="submit" class="btn btn-outline btn-success pull-right"
                    style="margin-right: 5px">Save</button>
            </div>
        </div>
    </div>
</section>
