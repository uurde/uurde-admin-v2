<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{title}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/book">Book</a></li>
                    <li class="breadcrumb-item active">{{title}}</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container-fluid">
        <form #bookForm="ngForm" (ngSubmit)="save();">
            <div class="card">
                <div class="card-body">
                    <input type="hidden" name="bookId" #bookId="ngModel" [(ngModel)]="book.bookId">
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Book Name</label>
                            <input type="text" class="form-control" #bookName="ngModel" [(ngModel)]="book.bookName"
                                name="bookName">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Author Name</label>
                            <input type="text" class="form-control" #authorName="ngModel" [(ngModel)]="book.authorName"
                                name="authorName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>Publisher</label>
                            <input type="text" class="form-control" #publisherName="ngModel"
                                [(ngModel)]="book.publisherName" name="publisherName">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Publish Date</label>
                            <input type="date" class="form-control" #bookReleaseDate="ngModel"
                                [(ngModel)]="book.bookReleaseDate" name="bookReleaseDate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label>Cover Photo</label>
                            <input type="text" class="form-control" #bookCoverPath="ngModel"
                                [(ngModel)]="book.bookCoverPath" name="bookCoverPath">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline btn-success float-right"
                        style="margin-right: 5px">Save</button>
                    <button type="button" class="btn btn-outline btn-danger float-right"
                        (click)="cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</section>
<swal #saved position='top-end' icon='success' title='Successfully saved' [showConfirmButton]=false timer=3000
    toast=true>
</swal>
<swal #error position="top-end" text="Error on saving. Please check logs" icon='error' [showConfirmButton]="false"
    timer=3000 toast=true>
</swal>
