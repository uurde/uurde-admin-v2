<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{title}}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/user">User</a></li>
                    <li class="breadcrumb-item active">{{title}}</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container-fluid">
        <form #userForm="ngForm" (ngSubmit)="save();">
            <div class="card">
                <div class="card-body">
                    <input type="hidden" name="userId" #userId="ngModel" [(ngModel)]="user.userId">
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>First Name</label>
                            <input type="text" class="form-control" #firstName="ngModel" [(ngModel)]="user.firstName" name="firstName" required [ngClass]="firstName.invalid?'is-invalid':'is-valid'">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" #lastName="ngModel" [(ngModel)]="user.lastName" name="lastName" required [ngClass]="lastName.invalid?'is-invalid':'is-valid'">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>User Name</label>
                            <input type="email" class="form-control" #userName="ngModel" [(ngModel)]="user.userName" name="userName" required [ngClass]="userName.invalid?'is-invalid':'is-valid'">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Password</label>
                            <input type="password" class="form-control" #userPassword="ngModel" [(ngModel)]="user.userPassword" name="userPassword" required [ngClass]="userPassword.invalid?'is-invalid':'is-valid'">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label>User Photo</label>
                            <input type="file" class="form-control" name="userPhotoPath" id="userPhotoPath"
                                (change)="onFileChange($event)" #fileInput accept="image/*">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>User CV</label>
                            <input type="file" class="form-control" name="userCvPath" accept="application/pdf">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12">
                            <label>About Description</label>
                            <textarea class="form-control" [(ngModel)]="user.description" name="description"
                                #description="ngModel"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline btn-success float-right" [disabled]="firstName.invalid && lastName.invalid && userName.invalid && userPassword.invalid">Save</button>
                    <button type="button" class="btn btn-outline btn-danger float-right"
                        (click)="cancel()"style="margin-right: 5px" >Cancel</button>
                </div>
            </div>
        </form>
    </div>
</section>
<swal #saved position='top-end' icon='success' title='Successfully saved' [showConfirmButton]=false timer=3000
    toast=true>
</swal>
<swal #error position="top-end" text="Error on saving. Please check logs" icon='error' [showConfirmButton]="false"
    timer=3000 toast=true>
</swal>
